<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="author" content="Błażej Bazan">
</head>
<body>
        <div>
            <h1><a href="/">Blog</a></h1>
        </div>

        <div>
            <h1>{{posts}}</h1>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
</body>
</html>
